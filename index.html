<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header position fixed -->
    <header>
        <div class="conteiner-header conteiner-center flex-row">
            <!-- categorie -->
            <ul class="flex-row">
                <li>Donna</li>
                <li class="uomo">Uomo</li>
                <li>Bambini</li>
            </ul>
            <!-- logo -->
            <img src="./assets/img/boolean-logo.png" alt="logo-boolean" height="30px">
            <!-- account -->
            <div>
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
            
        </div>

    </header>

    <!-- corpo del sito - catalogo prodotti -->
    <main class="conteiner-main conteiner-center flex-row">
        <!-- primo prodotto -->
        <div class="conteiner-card">
            <!-- immagine -->
            <div class="img relative">
                <div class="absolute label">
                    <span class="label-red">-50%</span>
                    <span class="label-green">Sostenibilit√†</span>
                </div>
                <div class="absolute heart">&hearts;</div>
            </div>
            <!-- descrizione -->
            <div class="info-product">
                <span class="brand">Levi's</span><br>
                <span class="description">RELAXED FIT TEE UNISEX</span><br>
                <span class="price-red">14,99 &euro;</span> <span class="price-black">29,99 &euro;</span>
            </div>
        </div>

        

      

    </main>
    
    <!-- footer - info e social -->
    <footer>

    </footer>
</body>
</html>
